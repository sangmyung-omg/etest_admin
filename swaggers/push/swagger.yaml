                title: push title
                body: push body
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
              example: admin push sent
  /push/category:
    post:
      tags:
        - Push
      summary: 항목별 push
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                category: notice
                title: test push title
                body: test push body
      responses:
        '200':
          description: Successful response