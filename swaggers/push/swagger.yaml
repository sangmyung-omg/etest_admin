paths:
  /push/admin:
    post:
      tags:
        - Push
      summary: 관리자 push
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                token:
                  - >-
                    dKz7V3QcRDq9qHyobwki1N:APA91bHbs_ymFN4ZTzCENb5y-SVUYV2Gd7nrnswsPAzXCNgiP19TdAPhLcrVKIxtWZfleMSMTCNsEFbbTDxNvP2ZBfND9BC7EpWexvDVIArUczFVp6WVZYusVY5CZtVteyrlj5FqAI1k
